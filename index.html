<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兒童跑酷學習遊戲</title>
    <style>
        /* 保留原有樣式，移除auth-container相關樣式 */
    </style>
</head>
<body>
    <div id="userInfo">歡迎, 訪客</div>
    <div id="score">分數: 0</div>
    <div id="timeDisplay">時間: 0:00</div>
    <div id="gameOver">遊戲結束!</div>
    <button id="restart">重新開始</button>
    <div id="wordChallenge">
        <div id="wordDisplay"></div>
        <p>請說出上面的英文單字:</p>
        <button id="speakButton">
            <span class="mic-icon">🎤</span> 開始錄音
        </button>
        <input type="text" id="textInput" placeholder="或輸入單字" style="display:none;">
        <button id="submitText" style="display:none;">提交</button>
        <div id="speechResult"></div>
        <div id="hintText"></div>
    </div>
    <canvas id="gameCanvas" tabindex="1"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const userInfoElement = document.getElementById('userInfo');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('timeDisplay');
        const gameOverElement = document.getElementById('gameOver');
        const restartButton = document.getElementById('restart');
        const wordChallenge = document.getElementById('wordChallenge');
        const wordDisplay = document.getElementById('wordDisplay');
        const speakButton = document.getElementById('speakButton');
        const speechResult = document.getElementById('speechResult');
        const hintText = document.getElementById('hintText');
        const textInput = document.getElementById('textInput');
        const submitText = document.getElementById('submitText');

        canvas.width = 800;
        canvas.height = 400;

        let gameRunning = false;
        let score = 0;
        let speed = 3;
        let gravity = 0.4;
        let gameTime = 0;
        let lastWordTime = 0;
        let wordChallengeActive = false;
        let currentWord = "";
        let speechRecognizer;
        let isRecording = false;

        const wordList = [
            { word: "apple", hint: "蘋果" },
            { word: "banana", hint: "香蕉" },
            { word: "turtle", hint: "烏龜" },
            { word: "dog", hint: "狗" },
            { word: "cat", hint: "貓" }
        ];

        const player = {
            x: 100,
            y: canvas.height - 100,
            width: 60,
            height: 60,
            velocityY: 0,
            jumping: false,
            image: new Image(),
            useImage: false
        };

        let obstacles = [];
        const ground = { y: canvas.height - 50, height: 50 };

        player.image.onload = function() {
            player.useImage = true;
        };
        player.image.onerror = function() {
            player.useImage = false;
        };
        player.image.src = 'character.png';

        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                textInput.style.display = 'block';
                submitText.style.display = 'block';
                speakButton.style.display = 'none';
                submitText.addEventListener('click', () => {
                    const input = textInput.value.toLowerCase().trim();
                    speechResult.textContent = `你輸入: "${input}"`;
                    if (input === currentWord) {
                        speechResult.innerHTML += '<br><span style="color:green;">✓ 正確!</span>';
                        setTimeout(() => {
                            wordChallengeActive = false;
                            wordChallenge.style.display = 'none';
                            canvas.focus();
                            gameRunning = true;
                            speed += 0.5;
                            gameLoop();
                        }, 1500);
                    } else {
                        speechResult.innerHTML += '<br><span style="color:red;">✗ 不對喔，再試一次!</span>';
                        hintText.textContent = `提示: ${wordList.find(w => w.word === currentWord).hint}`;
                    }
                });
                return null;
            }

            const recognizer = new SpeechRecognition();
            recognizer.lang = 'en-US';
            recognizer.interimResults = false;
            recognizer.maxAlternatives = 1;

            recognizer.onstart = function() {
                speakButton.classList.add('mic-active');
                speechResult.textContent = "聆聽中...";
            };

            recognizer.onend = function() {
                speakButton.classList.remove('mic-active');
                isRecording = false;
                speakButton.textContent = '開始錄音';
            };

            recognizer.onresult = function(event) {
                const speech = event.results[0][0].transcript.toLowerCase().trim();
                speechResult.textContent = `你說: "${speech}"`;
                if (speech === currentWord || speech.includes(currentWord)) {
                    speechResult.innerHTML += '<br><span style="color:green;">✓ 正確!</span>';
                    setTimeout(() => {
                        wordChallengeActive = false;
                        wordChallenge.style.display = 'none';
                        canvas.focus();
                        gameRunning = true;
                        speed += 0.5;
                        gameLoop();
                    }, 1500);
                } else {
                    speechResult.innerHTML += '<br><span style="color:red;">✗ 不對喔，再試一次!</span>';
                    hintText.textContent = `提示: ${wordList.find(w => w.word === currentWord).hint}`;
                }
            };

            recognizer.onerror = function(event) {
                console.error('語音識別錯誤:', event.error);
                speechResult.textContent = "發生錯誤，請再試一次";
                speakButton.classList.remove('mic-active');
            };

            return recognizer;
        }

        function initGame() {
            speechRecognizer = initSpeechRecognition();
            canvas.focus();
            gameRunning = true;
            setupControls();
            gameLoop();
        }

        function setupControls() {
            document.addEventListener('keydown', function(e) {
                if (wordChallengeActive) return;
                if (gameRunning && (e.code === 'Space' || e.key === ' ' || e.keyCode === 32) && !player.jumping) {
                    player.velocityY = -10;
                    player.jumping = true;
                    e.preventDefault();
                } else if (!gameRunning && (e.code === 'Space' || e.key === ' ' || e.keyCode === 32)) {
                    resetGame();
                    e.preventDefault();
                }
            });

            canvas.addEventListener('click', function() {
                canvas.focus();
            });

            speakButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (!wordChallengeActive || !speechRecognizer) return;
                if (!isRecording) {
                    speechResult.textContent = "";
                    hintText.textContent = "";
                    speechRecognizer.start();
                    isRecording = true;
                    speakButton.textContent = '停止錄音';
                } else {
                    speechRecognizer.stop();
                    isRecording = false;
                    speakButton.textContent = '開始錄音';
                }
            });

            restartButton.addEventListener('click', resetGame);
        }

        // 保留其他函數（gameLoop, startWordChallenge, update, draw等）

        document.addEventListener('DOMContentLoaded', function() {
            canvas.width = 800;
            canvas.height = 400;
            initGame();
        });
    </script>
</body>
</html>
