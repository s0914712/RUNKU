<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.descope.com; connect-src 'self' https://*.descope.com; frame-src 'self' https://*.descope.com;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兒童跑酷學習遊戲</title>
    <!-- 引入 Descope Web Component -->
    <script src="https://unpkg.com/@descope/web-component@latest/dist/index.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        #auth-message {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        #gameCanvas {
            display: block;
            background-color: #87CEEB;
            margin: 0 auto;
            outline: none;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #timeDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
        }
        #restart {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #wordChallenge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
        }
        #wordDisplay {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        #speakButton {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        #speakButton:hover {
            background-color: #3367D6;
        }
        #speakButton.mic-active {
            background-color: #EA4335;
            animation: pulse 1.5s infinite;
        }
        #speechResult {
            font-size: 20px;
            margin: 15px 0;
            min-height: 30px;
            color: #555;
        }
        #hintText {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
        #userInfo {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 16px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .mic-icon {
            margin-right: 10px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <!-- 登入界面 -->
    <div id="auth-container">
        <h2>兒童跑酷學習遊戲</h2>
        <p id="auth-status">正在初始化登入系統...</p>
        <descope-wc
            project-id="P2w5l41dem7up2zbgRMbDVMiWpL2"  <!-- 請替換為您的真實專案ID -->
            flow-id="sign-up-or-in"
            theme="light"
            style="width: 380px; max-width: 90%;"
        ></descope-wc>
        <button id="fallback-login" style="margin-top:20px;padding:10px;display:none;">改用備用登入</button>
    </div>

    <!-- 遊戲界面 -->
    <div id="userInfo"></div>
    <div id="score">分數: 0</div>
    <div id="timeDisplay">時間: 0:00</div>
    <div id="gameOver">遊戲結束!</div>
    <button id="restart">重新開始</button>
    
    <div id="wordChallenge">
        <div id="wordDisplay"></div>
        <p>請說出上面的英文單字:</p>
        <button id="speakButton">
            <span class="mic-icon">🎤</span> 按住說話
        </button>
        <div id="speechResult"></div>
        <div id="hintText"></div>
    </div>
    
    <canvas id="gameCanvas" tabindex="1"></canvas>

    <script>
        // 遊戲變數
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const authContainer = document.getElementById('auth-container');
        const authStatus = document.getElementById('auth-status');
        const fallbackBtn = document.getElementById('fallback-login');
        const userInfoElement = document.getElementById('userInfo');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('timeDisplay');
        const gameOverElement = document.getElementById('gameOver');
        const restartButton = document.getElementById('restart');
        const wordChallenge = document.getElementById('wordChallenge');
        const wordDisplay = document.getElementById('wordDisplay');
        const speakButton = document.getElementById('speakButton');
        const speechResult = document.getElementById('speechResult');
        const hintText = document.getElementById('hintText');
        
        // 設置畫布大小
        canvas.width = 800;
        canvas.height = 400;
        
        // 遊戲狀態
        let gameRunning = false;
        let score = 0;
        let speed = 3;
        let gravity = 0.4;
        let gameTime = 0;
        let lastWordTime = 0;
        let wordChallengeActive = false;
        let currentWord = "";
        let speechRecognizer;
        let currentUser = null;
        
        // 英文單字列表 (每分鐘一個)
        const wordList = [
            { word: "apple", hint: "蘋果" },
            { word: "banana", hint: "香蕉" },
            { word: "turtle", hint: "烏龜" },
            { word: "dog", hint: "狗" },
            { word: "cat", hint: "貓" }
        ];
        
        // 玩家角色
        const player = {
            x: 100,
            y: canvas.height - 100,
            width: 60,
            height: 60,
            velocityY: 0,
            jumping: false,
            image: new Image(),
            useImage: false
        };
        
        // 障礙物陣列
        let obstacles = [];
        
        // 嘗試載入玩家圖片
        player.image.onload = function() {
            player.useImage = true;
            console.log('角色圖片載入成功');
        };
        player.image.onerror = function() {
            player.useImage = false;
            console.log('無法載入角色圖片，將使用預設矩形代替');
        };
        player.image.src = 'character.png';
        
        // 地面
        const ground = {
            y: canvas.height - 50,
            height: 50
        };
        
        // 初始化語音識別
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                alert('您的瀏覽器不支持語音識別功能，請使用Chrome或Edge瀏覽器');
                return null;
            }
            
            const recognizer = new SpeechRecognition();
            recognizer.lang = 'en-US';
            recognizer.interimResults = false;
            recognizer.maxAlternatives = 1;
            
            recognizer.onstart = function() {
                speakButton.classList.add('mic-active');
                speechResult.textContent = "聆聽中...";
            };
            
            recognizer.onend = function() {
                speakButton.classList.remove('mic-active');
            };
            
            recognizer.onresult = function(event) {
                const speech = event.results[0][0].transcript.toLowerCase();
                speechResult.textContent = `你說: "${speech}"`;
                
                if (speech === currentWord) {
                    speechResult.innerHTML += '<br><span style="color:green;">✓ 正確!</span>';
                    setTimeout(() => {
                        wordChallengeActive = false;
                        wordChallenge.style.display = 'none';
                        canvas.focus();
                        gameRunning = true;
                        speed += 0.5;
                        gameLoop();
                    }, 1500);
                } else {
                    speechResult.innerHTML += '<br><span style="color:red;">✗ 不對喔，再試一次!</span>';
                    hintText.textContent = `提示: ${wordList.find(w => w.word === currentWord).hint}`;
                }
            };
            
            recognizer.onerror = function(event) {
                console.error('語音識別錯誤:', event.error);
                speechResult.textContent = "發生錯誤，請再試一次";
                speakButton.classList.remove('mic-active');
            };
            
            return recognizer;
        }
        
        // 備用登入方案
        fallbackBtn.addEventListener('click', () => {
            authStatus.innerHTML = '正在載入簡化登入...<br><small>若長時間未響應，請檢查網絡連接</small>';
            window.location.href = `https://api.descope.com/oauth2/v1/authorize?client_id=您的專案ID&response_type=code&redirect_uri=${encodeURIComponent(window.location.href)}&state=login`;
        });

        // 初始化Descope認證
        function initAuth() {
            const wcElement = document.querySelector('descope-wc');
            
            if (!wcElement || !wcElement.shadowRoot) {
                authStatus.textContent = '載入登入組件失敗，正在啟用備用方案...';
                fallbackBtn.style.display = 'block';
                return;
            }

            wcElement.addEventListener('ready', () => {
                authStatus.textContent = '請登入或註冊以開始遊戲';
            });

            wcElement.addEventListener('success', (e) => {
                console.log('用戶數據:', e.detail.user);
                currentUser = e.detail.user;
                authContainer.style.display = 'none';
                userInfoElement.textContent = `歡迎, ${currentUser.name || currentUser.email}`;
                initGame();
            });

            wcElement.addEventListener('error', (err) => {
                const errorMsg = err.detail?.message || err.type || '未知錯誤';
                authStatus.innerHTML = `登入遇到問題: <strong>${errorMsg}</strong><br><small>請嘗試刷新頁面或使用備用登入</small>`;
                fallbackBtn.style.display = 'block';
                
                if (errorMsg.includes('network')) {
                    setTimeout(() => location.reload(), 3000);
                }
            });

            // 10秒超時檢查
            setTimeout(() => {
                if (authContainer.style.display !== 'none') {
                    authStatus.innerHTML = '載入時間過長<br><small>請檢查網絡連接或使用備用登入</small>';
                    fallbackBtn.style.display = 'block';
                }
            }, 10000);
        }
        
        // 初始化遊戲
        function initGame() {
            speechRecognizer = initSpeechRecognition();
            canvas.focus();
            gameRunning = true;
            setupControls();
            gameLoop();
        }
        
        // 設置控制
        function setupControls() {
            // 鍵盤控制
            document.addEventListener('keydown', function(e) {
                if (wordChallengeActive) return;
                
                if (gameRunning) {
                    if ((e.code === 'Space' || e.key === ' ' || e.keyCode === 32) && !player.jumping) {
                        player.velocityY = -10;
                        player.jumping = true;
                        e.preventDefault();
                    }
                }
                else if (!gameRunning && (e.code === 'Space' || e.key === ' ' || e.keyCode === 32)) {
                    resetGame();
                    e.preventDefault();
                }
            });
            
            // 畫布焦點
            canvas.addEventListener('click', function() {
                canvas.focus();
            });
            
            // 語音按鈕
            speakButton.addEventListener('mousedown', startListening);
            speakButton.addEventListener('touchstart', startListening);
            speakButton.addEventListener('mouseup', stopListening);
            speakButton.addEventListener('touchend', stopListening);
            speakButton.addEventListener('mouseleave', stopListening);
            
            // 重新開始按鈕
            restartButton.addEventListener('click', resetGame);
        }
        
        // 語音識別函數
        function startListening(e) {
            e.preventDefault();
            if (!wordChallengeActive || !speechRecognizer) return;
            
            speechResult.textContent = "";
            hintText.textContent = "";
            speechRecognizer.start();
        }
        
        function stopListening(e) {
            e.preventDefault();
            if (!wordChallengeActive || !speechRecognizer) return;
            
            try {
                speechRecognizer.stop();
            } catch (e) {
                console.log('語音識別已自動停止');
            }
        }
        
        // 遊戲主循環
        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            if (!wordChallengeActive) {
                gameTime += deltaTime / 1000;
                
                const minutes = Math.floor(gameTime / 60);
                const seconds = Math.floor(gameTime % 60);
                timeElement.textContent = `時間: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                const currentMinute = Math.floor(gameTime / 60);
                if (currentMinute > lastWordTime && currentMinute <= wordList.length) {
                    startWordChallenge(currentMinute);
                    lastWordTime = currentMinute;
                    return;
                }
                
                update(deltaTime);
                draw();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // 開始單字挑戰
        function startWordChallenge(minute) {
            gameRunning = false;
            wordChallengeActive = true;
            const wordIndex = minute - 1;
            
            if (wordIndex < wordList.length) {
                currentWord = wordList[wordIndex].word;
                wordDisplay.textContent = currentWord;
                speechResult.textContent = "";
                hintText.textContent = `提示: ${wordList[wordIndex].hint}`;
                wordChallenge.style.display = 'block';
            } else {
                gameRunning = true;
            }
        }
        
        // 更新遊戲狀態
        function update(deltaTime) {
            const timeFactor = deltaTime / (1000/60);
            
            player.y += player.velocityY * timeFactor;
            player.velocityY += gravity * timeFactor;
            
            if (player.y + player.height > ground.y) {
                player.y = ground.y - player.height;
                player.velocityY = 0;
                player.jumping = false;
            }
            
            if (Math.random() < 0.005) {
                createObstacle();
            }
            
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= speed * timeFactor;
                
                if (checkCollision(player, obstacles[i])) {
                    gameOver();
                }
                
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    score++;
                    scoreElement.textContent = `分數: ${score}`;
                }
            }
        }
        
        // 繪製遊戲元素
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, ground.y);
            
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, ground.y, canvas.width, ground.height);
            
            if (player.useImage) {
                ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = '#FF6B6B';
                ctx.beginPath();
                ctx.roundRect(player.x, player.y, player.width, player.height, 10);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(player.x + 20, player.y + 20, 8, 0, Math.PI * 2);
                ctx.arc(player.x + 40, player.y + 20, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(player.x + 20, player.y + 20, 4, 0, Math.PI * 2);
                ctx.arc(player.x + 40, player.y + 20, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(player.x + 30, player.y + 30, 15, 0.1 * Math.PI, 0.9 * Math.PI);
                ctx.stroke();
            }
            
            ctx.fillStyle = '#4CAF50';
            for (const obstacle of obstacles) {
                ctx.beginPath();
                ctx.roundRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height, 5);
                ctx.fill();
            }
        }
        
        // 創建障礙物
        function createObstacle() {
            const height = 40 + Math.random() * 30;
            const obstacle = {
                x: canvas.width,
                y: ground.y - height,
                width: 40,
                height: height
            };
            obstacles.push(obstacle);
        }
        
        // 檢測碰撞
        function checkCollision(player, obstacle) {
            return player.x < obstacle.x + obstacle.width &&
                   player.x + player.width > obstacle.x &&
                   player.y < obstacle.y + obstacle.height &&
                   player.y + player.height > obstacle.y;
        }
        
        // 遊戲結束
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
            restartButton.style.display = 'block';
            
            if (currentUser) {
                console.log(`保存分數: ${score} 給用戶 ${currentUser.email}`);
            }
        }
        
        // 重置遊戲
        function resetGame() {
            gameRunning = true;
            score = 0;
            speed = 3;
            gameTime = 0;
            lastWordTime = 0;
            obstacles = [];
            player.y = canvas.height - 100;
            player.velocityY = 0;
            player.jumping = false;
            scoreElement.textContent = `分數: 0`;
            timeElement.textContent = `時間: 0:00`;
            gameOverElement.style.display = 'none';
            restartButton.style.display = 'none';
            wordChallengeActive = false;
            wordChallenge.style.display = 'none';
            canvas.focus();
            lastTime = 0;
            requestAnimationFrame(gameLoop);
        }
        
        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', function() {
            initAuth();
            canvas.width = 800;
            canvas.height = 400;
        });
    </script>
</body>
</html>
