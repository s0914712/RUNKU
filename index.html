<body>
    <!-- ç™»å…¥ç•Œé¢ -->
    <div id="auth-container">

        <p id="auth-status">æ­£åœ¨åˆå§‹åŒ–ç™»å…¥ç³»çµ±...</p>
        <descope-wc
            project-id="P2w5l41dem7up2zbgRMbDVMiWpL2"  <!-- è«‹æ›¿æ›ç‚ºæ‚¨çš„çœŸå¯¦å°ˆæ¡ˆID -->

    <!-- éŠæˆ²ç•Œé¢ -->
    <div id="userInfo"></div>
    <div id="score">åˆ†æ•¸: 0</div>
    <div id="timeDisplay">æ™‚é–“: 0:00</div>
    <div id="gameOver">éŠæˆ²çµæŸ!</div>
    <button id="restart">é‡æ–°é–‹å§‹</button>
    
    <div id="wordChallenge">
        <div id="wordDisplay"></div>
        <p>è«‹èªªå‡ºä¸Šé¢çš„è‹±æ–‡å–®å­—:</p>
        <button id="speakButton">
            <span class="mic-icon">ğŸ¤</span> æŒ‰ä½èªªè©±

    <canvas id="gameCanvas" tabindex="1"></canvas>

    <script>
        // éŠæˆ²è®Šæ•¸
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const authContainer = document.getElementById('auth-container');
        const authStatus = document.getElementById('auth-status');
        const fallbackBtn = document.getElementById('fallback-login');
        const userInfoElement = document.getElementById('userInfo');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('timeDisplay');
        const gameOverElement = document.getElementById('gameOver');
        const restartButton = document.getElementById('restart');
        const wordChallenge = document.getElementById('wordChallenge');
        const wordDisplay = document.getElementById('wordDisplay');
        const speakButton = document.getElementById('speakButton');
        const speechResult = document.getElementById('speechResult');
        const hintText = document.getElementById('hintText');
        
        // è¨­ç½®ç•«å¸ƒå¤§å°
        canvas.width = 800;
        canvas.height = 400;
        
        // éŠæˆ²ç‹€æ…‹
        let gameRunning = false;
        let score = 0;
        let speed = 3;
        let gravity = 0.4;
        let gameTime = 0;
        let lastWordTime = 0;
        let wordChallengeActive = false;
        let currentWord = "";
        let speechRecognizer;
        let currentUser = null;
        
        // è‹±æ–‡å–®å­—åˆ—è¡¨ (æ¯åˆ†é˜ä¸€å€‹)
        const wordList = [
            { word: "apple", hint: "è˜‹æœ" },
            { word: "banana", hint: "é¦™è•‰" },
            { word: "turtle", hint: "çƒé¾œ" },
            { word: "dog", hint: "ç‹—" },
            { word: "cat", hint: "è²“" }
        ];
        
        // ç©å®¶è§’è‰²
        const player = {
            x: 100,
            y: canvas.height - 100,
            width: 60,
            height: 60,
            velocityY: 0,
            jumping: false,
            image: new Image(),
            useImage: false
        };
        
        // éšœç¤™ç‰©é™£åˆ—
        let obstacles = [];
        
        // å˜—è©¦è¼‰å…¥ç©å®¶åœ–ç‰‡
        player.image.onload = function() {
            player.useImage = true;
            console.log('è§’è‰²åœ–ç‰‡è¼‰å…¥æˆåŠŸ');
        };
        player.image.onerror = function() {
            player.useImage = false;
            console.log('ç„¡æ³•è¼‰å…¥è§’è‰²åœ–ç‰‡ï¼Œå°‡ä½¿ç”¨é è¨­çŸ©å½¢ä»£æ›¿');
        };
        player.image.src = 'character.png';
        
        // åœ°é¢
        const ground = {
            y: canvas.height - 50,
            height: 50
        };
        
        // åˆå§‹åŒ–èªéŸ³è­˜åˆ¥
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                alert('æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æŒèªéŸ³è­˜åˆ¥åŠŸèƒ½ï¼Œè«‹ä½¿ç”¨Chromeæˆ–Edgeç€è¦½å™¨');
                return null;
            }
            
            const recognizer = new SpeechRecognition();
            recognizer.lang = 'en-US';
            recognizer.interimResults = false;
            recognizer.maxAlternatives = 1;
            
            recognizer.onstart = function() {
                speakButton.classList.add('mic-active');
                speechResult.textContent = "è†è½ä¸­...";
            };
            
            recognizer.onend = function() {
                speakButton.classList.remove('mic-active');
            };
            
            recognizer.onresult = function(event) {
                const speech = event.results[0][0].transcript.toLowerCase();
                speechResult.textContent = `ä½ èªª: "${speech}"`;
                
                if (speech === currentWord) {
                    speechResult.innerHTML += '<br><span style="color:green;">âœ“ æ­£ç¢º!</span>';
                    setTimeout(() => {
                        wordChallengeActive = false;
                        wordChallenge.style.display = 'none';
                        canvas.focus();
                        gameRunning = true;
                        speed += 0.5;
                        gameLoop();
                    }, 1500);
                } else {
                    speechResult.innerHTML += '<br><span style="color:red;">âœ— ä¸å°å–”ï¼Œå†è©¦ä¸€æ¬¡!</span>';
                    hintText.textContent = `æç¤º: ${wordList.find(w => w.word === currentWord).hint}`;
                }
            };
            
            recognizer.onerror = function(event) {
                console.error('èªéŸ³è­˜åˆ¥éŒ¯èª¤:', event.error);
                speechResult.textContent = "ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡";
                speakButton.classList.remove('mic-active');
            };
            
            return recognizer;
        }
        
        // å‚™ç”¨ç™»å…¥æ–¹æ¡ˆ
        fallbackBtn.addEventListener('click', () => {
            authStatus.innerHTML = 'æ­£åœ¨è¼‰å…¥ç°¡åŒ–ç™»å…¥...<br><small>è‹¥é•·æ™‚é–“æœªéŸ¿æ‡‰ï¼Œè«‹æª¢æŸ¥ç¶²çµ¡é€£æ¥</small>';
            window.location.href = `https://api.descope.com/oauth2/v1/authorize?client_id=æ‚¨çš„å°ˆæ¡ˆID&response_type=code&redirect_uri=${encodeURIComponent(window.location.href)}&state=login`;
        });

        // åˆå§‹åŒ–Descopeèªè­‰
        function initAuth() {
            const wcElement = document.querySelector('descope-wc');
            
            if (!wcElement || !wcElement.shadowRoot) {
                authStatus.textContent = 'è¼‰å…¥ç™»å…¥çµ„ä»¶å¤±æ•—ï¼Œæ­£åœ¨å•Ÿç”¨å‚™ç”¨æ–¹æ¡ˆ...';
                fallbackBtn.style.display = 'block';
                return;
            }

            wcElement.addEventListener('ready', () => {
                authStatus.textContent = 'è«‹ç™»å…¥æˆ–è¨»å†Šä»¥é–‹å§‹éŠæˆ²';
            });

            wcElement.addEventListener('success', (e) => {
                console.log('ç”¨æˆ¶æ•¸æ“š:', e.detail.user);
                currentUser = e.detail.user;
                authContainer.style.display = 'none';
                userInfoElement.textContent = `æ­¡è¿, ${currentUser.name || currentUser.email}`;
                initGame();
            });

            wcElement.addEventListener('error', (err) => {
                const errorMsg = err.detail?.message || err.type || 'æœªçŸ¥éŒ¯èª¤';
                authStatus.innerHTML = `ç™»å…¥é‡åˆ°å•é¡Œ: <strong>${errorMsg}</strong><br><small>è«‹å˜—è©¦åˆ·æ–°é é¢æˆ–ä½¿ç”¨å‚™ç”¨ç™»å…¥</small>`;
                fallbackBtn.style.display = 'block';
                
                if (errorMsg.includes('network')) {
                    setTimeout(() => location.reload(), 3000);
                }
            });

            // 10ç§’è¶…æ™‚æª¢æŸ¥
            setTimeout(() => {
                if (authContainer.style.display !== 'none') {
                    authStatus.innerHTML = 'è¼‰å…¥æ™‚é–“éé•·<br><small>è«‹æª¢æŸ¥ç¶²çµ¡é€£æ¥æˆ–ä½¿ç”¨å‚™ç”¨ç™»å…¥</small>';
                    fallbackBtn.style.display = 'block';
                }
            }, 10000);
        }
        
        // åˆå§‹åŒ–éŠæˆ²
        function initGame() {
            speechRecognizer = initSpeechRecognition();
            canvas.focus();
            gameRunning = true;
            setupControls();
            gameLoop();
        }
        
        // è¨­ç½®æ§åˆ¶
        function setupControls() {
            // éµç›¤æ§åˆ¶
            document.addEventListener('keydown', function(e) {
                if (wordChallengeActive) return;
                
                if (gameRunning) {
                    if ((e.code === 'Space' || e.key === ' ' || e.keyCode === 32) && !player.jumping) {
                        player.velocityY = -10;
                        player.jumping = true;
                        e.preventDefault();
                    }
                }
                else if (!gameRunning && (e.code === 'Space' || e.key === ' ' || e.keyCode === 32)) {
                    resetGame();
                    e.preventDefault();
                }
            });
            
            // ç•«å¸ƒç„¦é»
            canvas.addEventListener('click', function() {
                canvas.focus();
            });
            
            // èªéŸ³æŒ‰éˆ•
            speakButton.addEventListener('mousedown', startListening);
            speakButton.addEventListener('touchstart', startListening);
            speakButton.addEventListener('mouseup', stopListening);
            speakButton.addEventListener('touchend', stopListening);
            speakButton.addEventListener('mouseleave', stopListening);
            
            // é‡æ–°é–‹å§‹æŒ‰éˆ•
            restartButton.addEventListener('click', resetGame);
        }
        
        // èªéŸ³è­˜åˆ¥å‡½æ•¸
        function startListening(e) {
            e.preventDefault();
            if (!wordChallengeActive || !speechRecognizer) return;
            
            speechResult.textContent = "";
            hintText.textContent = "";
            speechRecognizer.start();
        }
        
        function stopListening(e) {
            e.preventDefault();
            if (!wordChallengeActive || !speechRecognizer) return;
            
            try {
                speechRecognizer.stop();
            } catch (e) {
                console.log('èªéŸ³è­˜åˆ¥å·²è‡ªå‹•åœæ­¢');
            }
        }
        
        // éŠæˆ²ä¸»å¾ªç’°
        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!gameRunning) return;
            
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            if (!wordChallengeActive) {
                gameTime += deltaTime / 1000;
                
                const minutes = Math.floor(gameTime / 60);
                const seconds = Math.floor(gameTime % 60);
                timeElement.textContent = `æ™‚é–“: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                const currentMinute = Math.floor(gameTime / 60);
                if (currentMinute > lastWordTime && currentMinute <= wordList.length) {
                    startWordChallenge(currentMinute);
                    lastWordTime = currentMinute;
                    return;
                }
                
                update(deltaTime);
                draw();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // é–‹å§‹å–®å­—æŒ‘æˆ°
        function startWordChallenge(minute) {
            gameRunning = false;
            wordChallengeActive = true;
            const wordIndex = minute - 1;
            
            if (wordIndex < wordList.length) {
                currentWord = wordList[wordIndex].word;
                wordDisplay.textContent = currentWord;
                speechResult.textContent = "";
                hintText.textContent = `æç¤º: ${wordList[wordIndex].hint}`;
                wordChallenge.style.display = 'block';
            } else {
                gameRunning = true;
            }
        }
        
        // æ›´æ–°éŠæˆ²ç‹€æ…‹
        function update(deltaTime) {
            const timeFactor = deltaTime / (1000/60);
            
            player.y += player.velocityY * timeFactor;
            player.velocityY += gravity * timeFactor;
            
            if (player.y + player.height > ground.y) {
                player.y = ground.y - player.height;
                player.velocityY = 0;
                player.jumping = false;
            }
            
            if (Math.random() < 0.005) {
                createObstacle();
            }
            
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].x -= speed * timeFactor;
                
                if (checkCollision(player, obstacles[i])) {
                    gameOver();
                }
                
                if (obstacles[i].x + obstacles[i].width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    score++;
                    scoreElement.textContent = `åˆ†æ•¸: ${score}`;
                }
            }
        }
        
        // ç¹ªè£½éŠæˆ²å…ƒç´ 
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, ground.y);
            
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, ground.y, canvas.width, ground.height);
            
            if (player.useImage) {
                ctx.drawImage(player.image, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = '#FF6B6B';
                ctx.beginPath();
                ctx.roundRect(player.x, player.y, player.width, player.height, 10);
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(player.x + 20, player.y + 20, 8, 0, Math.PI * 2);
                ctx.arc(player.x + 40, player.y + 20, 8, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = 'black';
                ctx.beginPath();
                ctx.arc(player.x + 20, player.y + 20, 4, 0, Math.PI * 2);
                ctx.arc(player.x + 40, player.y + 20, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(player.x + 30, player.y + 30, 15, 0.1 * Math.PI, 0.9 * Math.PI);
                ctx.stroke();
            }
            
            ctx.fillStyle = '#4CAF50';
            for (const obstacle of obstacles) {
                ctx.beginPath();
                ctx.roundRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height, 5);
                ctx.fill();
            }
        }
        
        // å‰µå»ºéšœç¤™ç‰©
        function createObstacle() {
            const height = 40 + Math.random() * 30;
            const obstacle = {
                x: canvas.width,
                y: ground.y - height,
                width: 40,
                height: height
            };
            obstacles.push(obstacle);
        }
        
        // æª¢æ¸¬ç¢°æ’
        function checkCollision(player, obstacle) {
            return player.x < obstacle.x + obstacle.width &&
                   player.x + player.width > obstacle.x &&
                   player.y < obstacle.y + obstacle.height &&
                   player.y + player.height > obstacle.y;
        }
        
        // éŠæˆ²çµæŸ
        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
            restartButton.style.display = 'block';
            
            if (currentUser) {
                console.log(`ä¿å­˜åˆ†æ•¸: ${score} çµ¦ç”¨æˆ¶ ${currentUser.email}`);
            }
        }
        
        // é‡ç½®éŠæˆ²
        function resetGame() {
            gameRunning = true;
            score = 0;
            speed = 3;
            gameTime = 0;
            lastWordTime = 0;
            obstacles = [];
            player.y = canvas.height - 100;
            player.velocityY = 0;
            player.jumping = false;
            scoreElement.textContent = `åˆ†æ•¸: 0`;
            timeElement.textContent = `æ™‚é–“: 0:00`;
            gameOverElement.style.display = 'none';
            restartButton.style.display = 'none';
            wordChallengeActive = false;
            wordChallenge.style.display = 'none';
            canvas.focus();
            lastTime = 0;
            requestAnimationFrame(gameLoop);
        }
        
        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initAuth();
            canvas.width = 800;
            canvas.height = 400;
        });
    </script>
