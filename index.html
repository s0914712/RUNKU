<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兒童跑酷學習遊戲</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #gameCanvas {
            display: block;
            background-color: #87CEEB;
            margin: 0 auto;
            outline: none;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #timeDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: red;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            display: none;
        }
        #restart {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        #wordChallenge {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            width: 400px;
            max-width: 90%;
        }
        #wordDisplay {
            font-size: 48px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }
        #speakButton {
            font-size: 24px;
            padding: 15px 30px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px 0;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        #speakButton:hover {
            background-color: #3367D6;
        }
        #speakButton.mic-active {
            background-color: #EA4335;
            animation: pulse 1.5s infinite;
        }
        #textInput, #submitText {
            display: none;
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #speechResult {
            font-size: 20px;
            margin: 15px 0;
            min-height: 30px;
            color: #555;
        }
        #hintText {
            font-size: 18px;
            color: #666;
            margin-top: 20px;
        }
        #userInfo {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 16px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .mic-icon {
            margin-right: 10px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="userInfo">歡迎, 訪客</div>
    <div id="score">分數: 0</div>
    <div id="timeDisplay">時間: 0:00</div>
    <div id="gameOver">遊戲結束!</div>
    <button id="restart">重新開始</button>
    <div id="wordChallenge">
        <div id="wordDisplay"></div>
        <p>請說出單字以跳過障礙物！</p>
        <button id="speakButton">
            <span class="mic-icon">🎤</span> 開始錄音
        </button>
        <input type="text" id="textInput" placeholder="或輸入單字">
        <button id="submitText">提交</button>
        <div id="speechResult"></div>
        <div id="hintText"></div>
    </div>
    <canvas id="gameCanvas" tabindex="1"></canvas>

    <script>
        // 遊戲變數
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const userInfoElement = document.getElementById('userInfo');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('timeDisplay');
        const gameOverElement = document.getElementById('gameOver');
        const restartButton = document.getElementById('restart');
        const wordChallenge = document.getElementById('wordChallenge');
        const wordDisplay = document.getElementById('wordDisplay');
        const speakButton = document.getElementById('speakButton');
        const textInput = document.getElementById('textInput');
        const submitText = document.getElementById('submitText');
        const speechResult = document.getElementById('speechResult');
        const hintText = document.getElementById('hintText');

        // 設置畫布大小
        canvas.width = 800;
        canvas.height = 400;

        // 遊戲狀態
        let gameRunning = false;
        let score = 0;
        let speed = 3;
        let gravity = 0.35;
        let gameTime = 0;
        let lastObstacleTime = 0;
        let wordChallengeActive = false;
        let currentWord = "";
        let speechRecognizer;
        let isRecording = false;

        // 英文單字列表
        const wordList = [
            { word: "apple", hint: "蘋果" },
            { word: "banana", hint: "香蕉" },
            { word: "turtle", hint: "烏龜" },
            { word: "dog", hint: "狗" },
            { word: "cat", hint: "貓" }
        ];

        // 玩家角色
        const player = {
            x: 100,
            y: canvas.height - 100,
            width: 60,
            height: 60,
            velocityY: 0,
            jumping: false,
            image: new Image(),
            useImage: false
        };

        // 障礙物陣列
        let obstacles = [];

        // 嘗試載入玩家圖片
        player.image.onload = function() {
            player.useImage = true;
            console.log('角色圖片載入成功');
        };
        player.image.onerror = function() {
            player.useImage = false;
            console.log('無法載入角色圖片，將使用預設矩形代替');
        };
        player.image.src = 'character.png';

        // 地面
        const ground = {
            y: canvas.height - 50,
            height: 50
        };

        // 初始化語音識別
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                console.warn('瀏覽器不支持語音識別，將使用文字輸入');
                speakButton.style.display = 'none';
                textInput.style.display = 'block';
                submitText.style.display = 'block';
                submitText.addEventListener('click', checkTextInput);
                return null;
            }

            const recognizer = new SpeechRecognition();
            recognizer.lang = 'en-US';
            recognizer.interimResults = false;
            recognizer.maxAlternatives = 1;

            recognizer.onstart = function() {
                speakButton.classList.add('mic-active');
                speechResult.textContent = "聆聽中...";
                navigator.permissions.query({ name: 'microphone' }).then((result) => {
                    if (result.state === 'denied') {
                        speechResult.textContent = "麥克風權限被拒絕，請檢查瀏覽器設置";
                        speakButton.classList.remove('mic-active');
                        recognizer.stop();
                    }
                });
            };

            recognizer.onend = function() {
                speakButton.classList.remove('mic-active');
                isRecording = false;
                speakButton.textContent = '開始錄音';
            };

            recognizer.onresult = function(event) {
                const speech = event.results[0][0].transcript.toLowerCase().trim();
                speechResult.textContent = `你說: "${speech}"`;
                checkSpeechResult(speech);
            };

            recognizer.onerror = function(event) {
                console.error('語音識別錯誤:', event.error);
                speechResult.textContent = "發生錯誤，請再試一次";
                speakButton.classList.remove('mic-active');
            };

            return recognizer;
        }

        function checkSpeechResult(speech) {
            if (speech === currentWord || speech.includes(currentWord)) {
                speechResult.innerHTML += '<br><span style="color:green;">✓ 正確!</span>';
                console.log('單字正確，恢復遊戲');
                setTimeout(() => {
                    // 移除當前障礙物
                    obstacles.shift();
                    wordChallengeActive = false;
                    wordChallenge.style.display = 'none';
                    canvas.focus();
                    gameRunning = true;
                    player.velocityY = -12; // 觸發跳躍
                    player.jumping = true;
                    score += 10;
                    scoreElement.textContent = `分數: ${score}`;
                    lastObstacleTime = gameTime; // 重置障礙物計時
                    console.log('障礙物移除，計時重置:', lastObstacleTime);

                }, 1500);
            } else {
                speechResult.innerHTML += '<br><span style="color:red;">✗ 不對喔，再試一次!</span>';
                hintText.textContent = `提示: ${wordList.find(w => w.word === currentWord).hint}`;
            }
        }

        // 檢查文字輸入
        function checkTextInput() {
            const input = textInput.value.toLowerCase().trim();
            speechResult.textContent = `你輸入: "${input}"`;
            if (input === currentWord) {
                speechResult.innerHTML += '<br><span style="color:green;">✓ 正確!</span>';
                console.log('文字輸入正確，恢復遊戲');
                setTimeout(() => {
                    // 移除當前障礙物
                    obstacles.shift();
                    wordChallengeActive = false;
                    wordChallenge.style.display = 'none';
                    canvas.focus();
                    gameRunning = true;
                    player.velocityY = -12; // 觸發跳躍
                    player.jumping = true;
                    score += 10;
                    scoreElement.textContent = `分數: ${score}`;
                    lastObstacleTime = gameTime; // 重置障礙物計時
                    console.log('障礙物移除，計時重置:', lastObstacleTime);
