name: Generate Word Examples

on:
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤©å‡Œæ™¨2é»åŸ·è¡Œ
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx
      
      - name: Generate examples
        env:
          APERTIS_API_KEY: ${{ secrets.APERTIS_API_KEY }}
        run: |
          python scripts/generate_examples.py
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/vocabulary.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ¤– Auto-generate examples [skip ci]" && git push)
